<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 챗봇 학습하기</title>
    <link rel="stylesheet" href="/static/css/chatstudio.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="common-nav">
    <button class="back-to-main" onclick="location.href='/'" title="메인 화면으로 이동">
        <i class="fa-solid fa-house"></i>
    </button>
</nav>
    <div class="studio-wrapper">
        <div class="config-panel">
            <div class="input-group">
                <label>이름</label>
                <input type="text" id="name" value="내 챗봇">
            </div>
            <div class="input-group">
                <label>주요 특징</label>
                <textarea id="features">내가 만든 챗봇</textarea>
            </div>
            <div class="input-group">
                <label>프롬프트</label>
                <textarea id="prompt" placeholder="주요 기능 입력"></textarea>
            </div>
            <div class="slider-group">
                <p class="setting-title">모델 설정 <span>ⓘ</span></p>
                <div class="slider-item">
                    <div class="slider-label"><span>온도</span><span id="temp-val">0.7</span></div>
                    <input type="range" min="0" max="1" step="0.1" value="0.7" oninput="document.getElementById('temp-val').innerText=this.value">
                </div>
            </div>
            <div class="upload-zone">
                <p id="file-status">챗봇에게 학습시킬 문서를 첨부해주세요.</p>
                <input type="file" id="file-input" style="display:none;" accept=".pdf,.txt">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    <i class="fa-solid fa-upload"></i> 파일 가져오기
                </button>
            </div>
            <div class="action-bar">
                <button class="save-btn" id="save-config">저장</button>
            </div>
        </div>
    </div>
    <script src="/static/js/chatstudio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 챗봇 학습하기</title>
    <link rel="stylesheet" href="/static/css/chatstudio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="studio-wrapper">
        <div class="config-panel">
            <div class="input-group">
                <label>이름</label>
                <input type="text" id="name" value="내 챗봇">
            </div>
            <div class="input-group">
                <label>주요 특징</label>
                <textarea id="features">내가 만든 챗봇</textarea>
            </div>
            <div class="input-group">
                <label>프롬프트</label>
                <textarea id="prompt" placeholder="주요 기능 입력"></textarea>
            </div>
            <div class="input-group">
                <label>언어 모델</label>
                <select id="model">
                    <option>GPT-5.1 Chat</option>
                </select>
            </div>
            <div class="slider-group">
                <p class="setting-title">모델 설정 <span>ⓘ</span></p>
                <div class="slider-item">
                    <div class="slider-label"><span>온도</span><span id="temp-val">0.7</span></div>
                    <input type="range" min="0" max="1" step="0.1" value="0.7" oninput="document.getElementById('temp-val').innerText=this.value">
                </div>
            </div>
            <div class="upload-zone">
                <p>챗봇에게 학습시킬 문서를 첨부해주세요.</p>
                <button class="upload-btn"><i class="fa-solid fa-upload"></i> 파일 가져오기</button>
            </div>
            <div class="action-bar">
                <button class="save-btn" id="save-config">저장</button>
            </div>
        </div>

        <div class="preview-panel">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="bot-avatar"></div>
                    <h3>내 챗봇</h3>
                    <p>내가 만든 챗봇</p>
                </div>
                <div class="chat-main-msg">무엇을 도와드릴까요?</div>
                <div class="input-box">
                    <i class="fa-solid fa-paperclip clip"></i>
                    <input type="text" placeholder="메시지를 입력하세요.">
                    <i class="fa-solid fa-paper-plane send"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

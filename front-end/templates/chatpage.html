<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅창</title>
    <link rel="stylesheet" href="/static/css/chatpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="center-content">
            <div class="bot-info">
                <div class="avatar"></div>
                <h2 id="display-name">내 챗봇</h2>
                <p id="display-desc">내가 만든 챗봇</p>
            </div>
            
            <h1 class="greeting">무엇을 도와드릴까요?</h1>
        </div>

        <div class="input-area">
            <div class="input-container">
                <i class="fa-solid fa-paperclip icon-btn"></i>
                <input type="text" id="user-input" placeholder="메시지를 입력하세요.">
                <i class="fa-solid fa-paper-plane send-btn" id="send-trigger"></i>
            </div>
        </div>
    </div>
</body>
</html>

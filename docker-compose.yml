version: '3.9'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: study_chatbot
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  app:
    build: ./backend
    container_name: chatbot_app
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./front-end:/front-end
    depends_on:
      - db